<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ian Joffe's Academic Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        header {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .content {
            display: flex;
            margin: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .content img {
            border-radius: 50%;
            margin-right: 20px;
        }
        .bio {
            max-width: 600px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ian Joffe</h1>
    </header>
    <div class="content">
        <img src="Headshot04_21_23.jpg" alt="Headshot" width="150" height="150">
        <div class="bio">
            <p>Welcome to my website!</p>
        </div>
    </div>
</body>
</html>
